<html>
  <head>
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="public/css/styles.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="botton-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="Login()">
            Log In
          </button>
          <button type="button" class="toggle-btn" onclick="Register()">
            Register
          </button>
        </div>
        <div class="social-icons">
          <img src="public/images/fb.png" />
          <img src="public/images/google.png" />
        </div>
        <form action="/login" method="post" id="Login" class="input-group">
          <input
            type="text"
            name="username"
            class="input-field"
            placeholder="Email"
            required
          />
          <input
            type="password"
            name="password"
            class="input-field"
            placeholder="Password"
            required
          />
          <input
          type="text"
          name="k"
          class="input-field"
          placeholder="Enter your team key ID"
          required
        />

          <button type="submit" class="submit-btn">Log In</button>
        </form>
        <form action="/register" method="post" id="Register" class="input-group">
            <input type="text" name="fn" class="input-field" placeholder="Full Name" required />
          <input
            type="text"
            name="username"
            class="input-field"
            placeholder="Email"
            required
          />
          
          <input type="text" name="tn" class="input-field" placeholder="Team Name" required />
          <input type="text" name="k" class="input-field" placeholder="Enter your team key ID" required />
          <input
            type="password"
            name="password"
            class="input-field"
            placeholder="New password"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Confirm password"
            required
          />
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>

    <script>
      const a = document.getElementById("Login");
      const b = document.getElementById("Register");
      const c = document.getElementById("btn");
      function Register() {
        a.style.left = "-400px";
        b.style.left = "175px";
        c.style.left = "110px";
      }
      function Login() {
        a.style.left = "175px";
        b.style.left = "650px";
        c.style.left = "0px";
      }
    </script>
  </body>
</html>
